<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Around the US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="US landmarks">
    <meta name="author" content="Yuri Rokhlin">
    <meta name="keywords" content="travel, nature, landmarks, US, Unites States">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo"
          src="./images/logo.svg"
          alt="Around the US logo"
        >
      </header>
      <main class="content">
        <section class="profile" id="profile">
          <div class="profile__avatar">
            <img class="profile__image"
              src="./images/cousteau.png"
              alt="Profile image"
            >
          </div>
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards" id="cards">
          <article class="card">
            <div class="card__image-wrapper">
              <img class="card__image"
                src="./images/yosemite.jpg"
                alt="A landscape of Yosemite Valley"
              >
            </div>
            <div class="card__footer">
              <h2 class="card__title">Yosemite Valley</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <div class="card__image-wrapper">
              <img class="card__image"
                src="./images/lake-louise.jpg"
                alt="A landscape of Lake Louise"
              >
            </div>
            <div class="card__footer">
              <h2 class="card__title">Lake Louise</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <div class="card__image-wrapper">
              <img class="card__image"
                src="./images/bald-mountains.jpg"
                alt="A landscape of Bald Mountains"
              >
            </div>
            <div class="card__footer">
              <h2 class="card__title">Bald Mountains</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <div class="card__image-wrapper">
              <img class="card__image"
                src="./images/latemar.jpg"
                alt="A landscape of Latemar"
              >
            </div>
            <div class="card__footer">
              <h2 class="card__title">Latemar</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <div class="card__image-wrapper">
              <img class="card__image"
                src="./images/vanoise.jpg"
                alt="A landscape of Vanoise National Park"
              >
            </div>
            <div class="card__footer">
              <h2 class="card__title">Vanoise National Park</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <div class="card__image-wrapper">
              <img class="card__image"
                src="./images/lago.jpg"
                alt="A landscape of Lago di Braies"
              >
            </div>
            <div class="card__footer">
              <h2 class="card__title">Lago di Braies</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
