<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Around the US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="US landmarks">
    <meta name="author" content="Yuri Rokhlin">
    <meta name="keywords" content="travel, nature, landmarks, US, Unites States">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div class="page">
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__heading">Edit profile</h2>
          <form class="modal__form" id="edit-form">
            <fieldset class="modal__fieldset">
              <input type="text"
                class="modal__input modal__input_type_name"
                placeholder="Name"
              >
              <input type="text"
                class="modal__input modal__input_type_description"
                placeholder="Description"
              >
            </fieldset>
            <button class="modal__save-button" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="place-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__heading">New place</h2>
          <form class="modal__form" id="place-form">
            <fieldset class="modal__fieldset">
              <input type="text"
                class="modal__input modal__input_type_title"
                placeholder="Title"
              >
              <input type="text"
                class="modal__input modal__input_type_image"
                placeholder="Image link"
              >
            </fieldset>
            <button class="modal__save-button" type="submit">
              Create
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="image-modal">
        <div class="modal__image-container">
          <img class="modal__image"
          src="#"
          >
          <h2 class="modal__image-subtitle"></h2>
          <button class="modal__close-button" type="button"></button>
        </div>
      </div>
      <header class="header">
        <img class="header__logo"
          src="./images/logo.svg"
          alt="Around the US logo"
        >
      </header>
      <main class="content">
        <section class="profile" id="profile">
          <div class="profile__avatar">
            <img class="profile__image"
              src="./images/cousteau.png"
              alt="Profile image"
            >
          </div>
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards" id="cards">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
      <template id="card">
        <article class="card">
          <button class="card__delete-button"></button>
          <div class="card__image-wrapper">
            <img class="card__image"
              src="#"
            >
          </div>
          <div class="card__footer">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
      </template>
    </div>
  </body>
</html>
